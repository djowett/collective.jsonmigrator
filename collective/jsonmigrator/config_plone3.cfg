[transmogrifier]
pipeline =
    remotesource
    removeid
    constructor
    schema
    uid
    datafields
# appears to be broken in Plone 3.3
#    browser-default
    get-last-workflow-state
    calc-workflow-transition
    workflowupdater
# Doesn't work for me!
#    workflow-history
    properties
    permissions
    owner
    local_roles
    mimetype
    commit
    IMPORTING

